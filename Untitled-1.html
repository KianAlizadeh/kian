<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crypto Website Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add CSS styles here or link to an external stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ee9e09;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        footer {
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #ad6103;
            color: #ffffff;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to CryptoNet</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Prices</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <h2>Discover the Latest in Cryptocurrency</h2>
    <p>Stay updated about prices, news, and market trends.</p>
    <a href="#" class="button">Get Started</a>
    <p>Kian en marcel</p>
</main>

<footer>
    &copy; 2024 CryptoNet. 
</footer>

</body>
</html>
